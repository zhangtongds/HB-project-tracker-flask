<!DOCTYPE html>
<html>
<head>
	<title>Project Info</title>
</head>
<body>
	<h1>{{ title }}</h1>
	<p>Description: {{ desc }}<br>
	Max grade: {{ max_grade }}</p>


  {% if grades %}
    <ul class="grades">
      {% for grade in grades %}
        <li><a href="/student?github={{ grade[0] }}">{{ grade[0] }}</a>: {{ grade[1] }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
